version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: alphavelocity_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-alphavelocity}
      POSTGRES_USER: ${DB_USER:-alphavelocity}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-alphavelocity}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_db.sql:/docker-entrypoint-initdb.d/setup_db.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-alphavelocity}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alphavelocity_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: alphavelocity_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alphavelocity_network
    restart: unless-stopped

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alphavelocity_app
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-alphavelocity}
      DB_USER: ${DB_USER:-alphavelocity}
      DB_PASSWORD: ${DB_PASSWORD:-alphavelocity}

      # Redis
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PREFIX: ${REDIS_PREFIX:-alphavelocity:}

      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}

      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      RATE_LIMIT_STORAGE_URL: redis://redis:6379

      # Caching
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-3600}
      CACHE_PRICE_TTL: ${CACHE_PRICE_TTL:-300}
      CACHE_MOMENTUM_TTL: ${CACHE_MOMENTUM_TTL:-1800}
      CACHE_PORTFOLIO_TTL: ${CACHE_PORTFOLIO_TTL:-600}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JSON_LOGS: ${JSON_LOGS:-false}

    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alphavelocity_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: alphavelocity_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - alphavelocity_network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  alphavelocity_network:
    driver: bridge
