[pytest]
# Pytest Configuration for AlphaVelocity

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires external services)
    slow: Slow tests (may take several seconds)
    auth: Authentication and authorization tests
    api: API endpoint tests
    database: Database tests (requires database)
    validation: Input validation tests
    security: Security-related tests
    cache: Cache tests (require Redis)
    concurrent: Concurrent processing tests
    skip_ci: Skip in CI environment

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    # DB-dependent services requiring PostgreSQL â€” tested via integration tests
    backend/services/user_portfolio_service.py
    backend/services/daily_cache_service.py
    backend/services/historical_service.py
    backend/services/comparison_service.py
    backend/services/category_service.py
    backend/simple_db_service.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
